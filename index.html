<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cat-in-a-Box</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;1,100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon-16x16.png"
    />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          class="logo"
          src="./assets/cat-in-a-box-logo-gif.gif"
          alt="Cat in a box."
        />
        <label
          aria-label="Switch"
          role="button"
          aria-controls="box"
          class="switch"
        >
          <input autocomplete="off" type="checkbox" />
          <span class="slider round"></span>
        </label>
        <h1>Cat-in-a-Box</h1>
        <p class="created-by">
          Created by <a href="https://www.jaynunes.dev">Jay Nunes</a> at
          <a href="https://junocollege.com" target="_blank" rel="noopener"
            >Juno College</a
          >
        </p>
      </div>
    </header>

    <section class="content wrapper">
      <div class="name-origin">
        <div class="text">
          <p id="name"></p>
          <p id="alt-name"></p>
          <p id="origin"></p>
        </div>
      </div>

      <div aria-label="Cardboard Box" aria-expanded="false" id="box">
        <div class="flap1"></div>
        <div class="flap2"></div>
        <div class="flap3"></div>
        <div class="flap4"></div>
        <div class="image"><img id="cat" src="#" alt="cat" /></div>
      </div>

      <div class="temp-description">
        <div class="text">
          <p id="temperament"></p>
          <p id="description"></p>
        </div>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script type="text/javascript" src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
